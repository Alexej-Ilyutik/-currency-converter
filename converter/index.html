<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.svg" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Currency Converter</h1>
      </header>
      <main class="main">
        <form class="main__form">
          <div class="main-date">
            <label class="main-label" for="date_id">Date</label>
            <input
              class="main-text"
              type="date"
              id="date_id"
              name="date_value"
            />
          </div>
          <div class="main-amount">
            <label class="main-label" for="amount">Amount:</label>
            <input
              autocomplete="off"
              class="main-text"
              type="text"
              id="amount"
              value="100"
            />
            <select class="main-select main-text">
              <option selected class="main-option main-text" value="BYN">
                BYN
              </option>
              <option class="main-option main-text" value="USD">USD</option>
              <option class="main-option main-text" value="EUR">EUR</option>
              <option class="main-option main-text" value="CNY">CNY</option>
              <option class="main-option main-text" value="RUB">RUB</option>
            </select>
          </div>
          <div class="main-BYN main-text box">
            <label class="main-label" for="BYN">BYN</label>
            <input readonly class="main-text" type="text" id="BYN" />
          </div>
          <div class="main-USD main-text box">
            <label class="main-label" for="USD">USD</label>
            <input readonly class="main-text" type="text" id="USD" />
          </div>
          <div class="main-EUR main-text box">
            <label class="main-label" for="EUR">EUR</label>
            <input readonly class="main-text" type="text" id="EUR" />
          </div>
          <div class="main-CNY main-text box">
            <label class="main-label" for="CNY">CNY</label>
            <input readonly class="main-text" type="text" id="CNY" />
          </div>
          <div class="main-RUB main-text box">
            <label class="main-label" for="RUB">RUB</label>
            <input readonly class="main-text" type="text" id="RUB" />
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="footer-link">
          <img src="assets/github.svg" alt="GitHub" />
          <a href="https://github.com/Alexej-Ilyutik" target="_blank">
            Alexej Ilyutik
          </a>
        </div>
        <div class="footer-year">
          <p>2022</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
